<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo CRUD avec JSONPlaceholder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">PokéAPI</h1>

        <div class="row g-3">
            <!-- Bouton pour récupérer tous les posts -->
            <div class="col-12">
                <button id="getAllBtn" class="btn btn-success w-100">Récupérer tous les Pokémon</button>
            </div>

            <!-- Bouton pour récupérer un post par ID -->
            <div class="col-12">
                <button id="getByIdBtn" class="btn btn-info w-100">Récupérer un Pokemon par son Nom</button>
            </div>
        </div>

        <div class="mt-4">
            <h4>Résultats :</h4>
            <pre id="output" class="bg-white p-3 border rounded" style="max-height: 300px; overflow-y: auto;"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./main.js"></script>
</body>

</html>
